<!DOCTYPE html>
<html ng-app="AnimalBridgeApp">
    <head lang="en">
        <meta charset="UTF-8">
        <!--Changed href "/" to your own project url such as
        /TeamMinions -->
        <!-- <base href="/TeamMinion/"> -->
        <base href="/TeamMinions/">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Animal Bridge</title>

        <!-- google maps api -->
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzLtD6HPA71BPasOcU8JDqD2CyTLUAAP8"></script>

        <!-- scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js" charset="utf-8"></script>
        <script src="js/controllers/animalBridgeController.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/controllers/emergency.js"></script>

        <!-- datepicker and timepicker script -->
        <script src="js/bootstrap-datepicker.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/bootstrap-datepicker3.min.css">

        <script src="js/bootstrap-timepicker.js" charset="utf-8"></script>
        <link rel="stylesheet" href="css/bootstrap-timepicker.css">
        <script src="http://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>
        <!-- css files -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/emergency.css">
        <link rel="stylesheet" href="css/signUp.css">
        <link rel="stylesheet" href="css/fourm.css">



    </head>
    <body ng-controller="animalBridgeController as MainCtrl">
        <!-- <div class="container"> -->

        <div id="main">
                <ng-view></ng-view>
            </div>

            <!-----------------------< POPUP Sign up form after click Subscribe button. > -------------------------->
        </div>

        <footer class="container-fluid text-center">
            <a href="#mypage" title="To Top">
                <span class="glyphicon glyphicon-chevron-up"></span>
            </a>
            <p>
                Copyright AnimalBridge.org
            </p>
        </footer>

        <script>
            $(document).ready(function() {
                // Add smooth scrolling to all links in navbar + footer link
                $("footer a[href='#mypage']").on('click', function(event) {
                    // Make sure this.hash has a value before overriding default behavior
                    if (this.hash !== "") {
                        // Prevent default anchor click behavior
                        event.preventDefault();

                        // Using jQuery's animate() method to add smooth page scroll The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
                        $('html, body').animate({
                            scrollTop: $("#main").offset().top
                        }, 900, function() {});
                    } // End if
                });
            })
        </script>
    </body>
</html>
