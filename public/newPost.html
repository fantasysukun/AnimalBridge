<!-- header -->
<div ng-include="'./header.html'" ng-show="MainCtrl.showHeader"></div>
<!-- navbar -->
<div ng-include="'./navbar.html'" ng-show="MainCtrl.showNav"></div>
<div class="post">
    <form class="postform" ng-submit="MainCtrl.submit()" name="newPostForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleSelect1">Example select</label>
            <select class="form-control" id="categorySelect" ng-model='MainCtrl.selectedCategoryId' ng-options="c.id as c.label for c in MainCtrl.categories"></select>
            <small class="form-text text-muted">
                Selected Category ID:
                {{MainCtrl.selectedCategoryId}}</small>
        </div>
    </form>
</div>
