<!-- navbar -->
<div ng-include="'./navbar.html'" ng-show="MainCtrl.showNav"></div>

<div ng-class="{cardNew: MainCtrl.userVerified}">

    <h1>Hello Servers!</h1>
    <div ng-repeat="posting in MainCtrl.items" class="item">
        <!-- <div><span ng-bind="todo.label"></span></div>
  <div>- by <span ng-bind="todo.author"></span></div> -->
        <!-- <h3>{{MainCtrl.posting.Posting_Title}}</h3> -->
        <p>{{posting[0]}}</p>
        <div ng-repeat="(key, value) in posting">
            <p>{{key}}{{key}}::{{value}}</p>
            <p ng-if="key==='Posting_Title'">{{key}}::{{value}}</p>
            <p ng-if="key==='Posting_Description'">{{key}}::{{value}}</p>
        </div>
        <br>
        <br>
    </div>
</div>
