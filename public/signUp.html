<div ng-controller="MainController">
    <modal-window>

      <div id="form-main">
  <div id="form-div">
	  <div class="modal-heading">Sign Up</div>
	  <div class="modal-cont">
            â€œIf a man aspires towards a righteous life, his first act of abstinence is from injury to animals." - Albert Einstein
        </div>
    <form class="form" id="form1" name="signUpForm" ng-submit="MainController.signUpSubmit()">

      <p class="name">
        <!-- <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" /> -->
        <input name="name" type="text" class="feedback-input" required placeholder="Name" id="name" ng-model="MainController.signup.name" />
      </p>

      <p class="email">
        <!-- <input name="email" type="text" class="email12" id="email" placeholder="Email" /> -->
        <input name="email" type="text" class="feedback-input" required id="email" placeholder="Email" ng-model="MainController.signup.email" />
      </p>

     <p class="password">
       <!-- <input name="password" type="text" class="validate[required,custom[email]] feedback-input" id="password" placeholder="password" /> -->
       <input name="password" type="text" class="feedback-input"  required id="password" placeholder="password" ng-model="MainController.signup.password" />
      </p>
       <p class="passwordcomf">
         <!-- <input name="passwordcomf" type="text" class="validate[required,custom[email]] feedback-input" id="passwordcomf" placeholder="Comfirm Password" /> -->
         <input name="passwordcomf" type="text" class="feedback-input" required id="passwordcomf" placeholder="Comfirm Password" ng-model="MainController.signup.repassword"/>
      </p>

      <div class="submit">
        <input type="submit" ng-disabled="signUpForm.$invalid" ng-value="Submit" id="button-blue"/>
        <div class="ease"></div>
      </div>
    </form>
  </div>
    </modal-window>
  </div>
