<!-- header -->
<div ng-include="'./header.html'" ng-show="MainCtrl.showHeader"></div>
<!-- navbar -->
<div ng-include="'./navbar.html'" ng-show="MainCtrl.showNav"></div>
<div class="post">
  <form class="postform" name="newPostForm">
    <!-- <form class="postform" ng-click="MainCtrl.submit()" name="newPostForm"> -->
      <div class="form-group">
        <label for="postTitle">Title</label>
        <input type="text" class="form-control" id="postTitle" placeholder="TITLE" ng-model="MainCtrl.post.title" required ng-minlength="5">
      </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ng-model="MainCtrl.post.email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="MainCtrl.post.password">
        </div>
        <div class="form-group">
            <label for="categorySelect">Select Category</label>
            <select class="form-control" id="categorySelect" ng-model='MainCtrl.post.category' ng-options="c.id as c.label for c in MainCtrl.categories" required></select>
            <small class="form-text text-muted">
                Selected Category ID:
                {{MainCtrl.post.category}}</small>
        </div>
        <div class="form-group">
            <label for="contentText">Description</label>
            <textarea class="form-control" id="contentText" rows="15" ng-model="MainCtrl.post.description" required ng-minlength="5"></textarea>
        </div>

        <div class="form-group">
          <label for="imageUpload">Upload Image</label>
          <input class-"btn" type="file" id="file" name="file"/>
          <button class="btn" ng-click="MainCtrl.addImageFile()">Add</button>
          <p>{{MainCtrl.post.imageData}}</p>
        </div>

        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Submit" ng-click="MainCtrl.submit()" ng-disabled="newPostForm.$invalid">
        </div>
    </form>
</div>
