<!-- header -->
<div ng-include="'./header.html'" ng-show="MainCtrl.showHeader"></div>
<!-- navbar -->
<div ng-include="'./navbar.html'" ng-show="MainCtrl.showNav"></div>
<div ng-include="'./signUp.html'" ng-show="MainCtrl.showSignUp"></div>


<div class="forgetpassword" style="margin:7em 30% 30% 7em;">
  <form class="forgetForm" name="forgetPassword">
    <div class="form-group">
        <label for="userEmail">User Email Address</label>
        <input type="email" class="form-control custom-form-control" id="userEmail" placeholder="EMAIL ADDRESS" ng-model="MainCtrl.forget.email" required>
    </div>
    <div class="form-group">
        <input class="btn btn-primary" type="submit" value="Submit" ng-click="MainCtrl.submit()" ng-disabled="forgetPassword.$invalid">
    </div>
  </form>

  <h4 ng-hide="MainCtrl.recovered == 'NO USER FOUND' || MainCtrl.recovered == null">Your password is:</h4>
  <h4>{{MainCtrl.recovered}}</h4>
</div>
